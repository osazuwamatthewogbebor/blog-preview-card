<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <img class="illustration" src="./assets/illustration-article.svg" alt="art illustration"/>
            <button class="btn">Learning</button>
            <h3 class="date">Published 21 Dec 2023</h3>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="ptext">These languages are the backbone of every 
                website, defining structure, content, and 
                presentation.
            </p>
            <div class="profile">
                <img class="avatar" src="./assets/image-avatar.webp" alt="human avatar"/>
                <h2 class="name">Greg Hooper</h2>
            </div>
             <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a> |
                Coded by <a href="https://github.com/osazuwamatthewogbebor">Osazuwa Matthew</a>
            </footer>
        </section>

    </main>
</body>
</html>
